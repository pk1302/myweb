    // --- Booking Form ---
    function BookingForm({ plan, onCancel }) {
      const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
      const [startTime, setStartTime] = useState('');
      const [endTime, setEndTime] = useState('');
      const [paymentOption, setPaymentOption] = useState('full');
      const [name, setName] = useState('');
      const [phone, setPhone] = useState('');
      const [formError, setFormError] = useState('');
      const [showPaymentModal, setShowPaymentModal] = useState(false);
      const [pendingBooking, setPendingBooking] = useState(null);
      const [bookings, setBookings] = useState([]);
      const [confirmedBooking, setConfirmedBooking] = useState(null);

      useEffect(() => listenBookings(setBookings), []);
      useEffect(() => { setStartTime(''); setEndTime(''); }, [date]);
      useEffect(() => { setEndTime(''); }, [startTime]);
      useEffect(() => {
        if (pendingBooking) {
          const updatedBooking = bookings.find(b => b.id === pendingBooking.id);
          if (updatedBooking && updatedBooking.status === 'confirmed') {
            setShowPaymentModal(false);
            setConfirmedBooking(updatedBooking);
            setPendingBooking(null);
          }
        }
      }, [bookings, pendingBooking]);

      const getUnavailableHours = useCallback((date) => {
        const dayBookings = bookings.filter(b => b.date === date && b.status === 'confirmed');
        let hours = [];
        dayBookings.forEach(b => {
          const start = parseInt(b.startTime.split(':')[0], 10);
          const end = parseInt(b.endTime.split(':')[0], 10);
          for (let h = start; h < end; h++) hours.push(h);
        });
        return hours;
      }, [bookings]);
      const unavailableHours = useMemo(() => getUnavailableHours(date), [date, getUnavailableHours]);
      const startTimes = useMemo(() => HOURLY_SLOTS.slice(0, -1).map(time => ({ value: time, disabled: unavailableHours.includes(parseInt(time.split(':')[0], 10)) })), [unavailableHours]);
      const endTimes = useMemo(() => {
        if (!startTime) return [];
        const startHour = parseInt(startTime.split(':')[0], 10);
        let nextUnavailableHour = 23;
        for (const hour of unavailableHours.sort((a,b) => a - b)) { if (hour > startHour) { nextUnavailableHour = hour; break; } }
        return HOURLY_SLOTS.map(time => parseInt(time.split(':')[0], 10)).filter(hour => hour > startHour && hour <= nextUnavailableHour).map(hour => ({ value: `${hour < 10 ? '0' : ''}${hour}:00` }));
      }, [startTime, unavailableHours]);
      const duration = useMemo(() => {
        if (!startTime || !endTime) return 0;
        return parseInt(endTime.split(':')[0], 10) - parseInt(startTime.split(':')[0], 10);
      }, [startTime, endTime]);
      const totalAmount = plan.price * duration;
      const paymentAmount = paymentOption === "full" ? totalAmount : Math.ceil(totalAmount / 2);

      function isValidPhone(num) {
        return /^[6-9]\d{9}$/.test(num);
      }

      const handleSubmit = (e) => {
        e.preventDefault();
        setFormError('');
        if (!name || !phone || !date || !startTime || !endTime) {
          setFormError('Please fill all fields.');
          return;
        }
        if (!isValidPhone(phone)) {
          setFormError('Please enter a valid 10-digit Indian mobile number.');
          return;
        }
        if (duration <= 0) {
          setFormError('Please select a valid time slot.');
          return;
        }
        // Save booking as pending
        createBooking({
          name,
          phone,
          plan: plan.name,
          date,
          startTime,
          endTime,
          status: 'pending',
          paymentOption,
          amount: paymentAmount,
          createdAt: Date.now()
        }).then(ref => {
          setPendingBooking({ id: ref.key });
          setShowPaymentModal(true);
        });
      };

      if (confirmedBooking) {
        return (
          React.createElement("div", { className: "bg-green-800 rounded-lg p-8 text-center" },
            React.createElement("h2", { className: "text-2xl font-bold mb-4" }, "Booking Confirmed!"),
            React.createElement("p", { className: "mb-2" }, "Thank you for booking with Possible Studio."),
            React.createElement("p", null, "We look forward to seeing you!"),
            React.createElement("button", {
              className: "mt-6 bg-yellow-500 text-zinc-900 font-bold py-2 px-6 rounded-lg hover:bg-yellow-600 transition",
              onClick: () => window.location.reload()
            }, "Book Another Slot")
          )
        );
      }

      return (
        React.createElement("form", { onSubmit: handleSubmit, className: "bg-zinc-800 rounded-xl shadow-xl p-8 max-w-lg mx-auto" },
          React.createElement("h2", { className: "text-2xl font-bold mb-6" }, `Book: ${plan.name}`),
          formError && React.createElement("div", { className: "mb-4 text-red-400" }, formError),
          React.createElement("div", { className: "mb-4" },
            React.createElement("label", { className: "block mb-1 font-medium" }, "Your Name"),
            React.createElement("input", {
              type: "text", value: name, onChange: e => setName(e.target.value),
              className: "w-full px-4 py-2 rounded-lg bg-zinc-700 text-white focus:outline-none"
            })
          ),
          React.createElement("div", { className: "mb-4" },
            React.createElement("label", { className: "block mb-1 font-medium" }, "Mobile Number"),
            React.createElement("input", {
              type: "tel", value: phone, onChange: e => setPhone(e.target.value),
              placeholder: "10-digit Indian number",
              className: "w-full px-4 py-2 rounded-lg bg-zinc-700 text-white focus:outline-none"
            })
          ),
          React.createElement("div", { className: "mb-4 flex gap-4" },
            React.createElement("div", { className: "flex-1" },
              React.createElement("label", { className: "block mb-1 font-medium" }, "Date"),
              React.createElement("input", {
                type: "date", value: date, onChange: e => setDate(e.target.value),
                className: "w-full px-4 py-2 rounded-lg bg-zinc-700 text-white focus:outline-none"
              })
            ),
            React.createElement("div", { className: "flex-1" },
              React.createElement("label", { className: "block mb-1 font-medium" }, "Start Time"),
              React.createElement("select", {
                value: startTime, onChange: e => setStartTime(e.target.value),
                className: "w-full px-4 py-2 rounded-lg bg-zinc-700 text-white focus:outline-none"
              },
                React.createElement("option", { value: "" }, "Select"),
                startTimes.map(opt =>
                  React.createElement("option", { key: opt.value, value: opt.value, disabled: opt.disabled }, opt.value)
                )
              )
            ),
            React.createElement("div", { className: "flex-1" },
              React.createElement("label", { className: "block mb-1 font-medium" }, "End Time"),
              React.createElement("select", {
                value: endTime, onChange: e => setEndTime(e.target.value),
                className: "w-full px-4 py-2 rounded-lg bg-zinc-700 text-white focus:outline-none"
              },
                React.createElement("option", { value: "" }, "Select"),
                endTimes.map(opt =>
                  React.createElement("option", { key: opt.value, value: opt.value }, opt.value)
                )
              )
            )
          ),
          React.createElement("div", { className: "mb-4" },
            React.createElement("label", { className: "block mb-1 font-medium" }, "Payment Option"),
            React.createElement("select", {
              value: paymentOption, onChange: e => setPaymentOption(e.target.value),
              className: "w-full px-4 py-2 rounded-lg bg-zinc-700 text-white focus:outline-none"
            },
              React.createElement("option", { value: "full" }, "Full Payment"),
              React.createElement("option", { value: "advance" }, "50% Advance")
            )
          ),
          duration > 0 && React.createElement("div", { className: "mb-4 text-lg font-semibold" },
            `Total: ₹${totalAmount} — Pay Now: ₹${paymentAmount}`
          ),
          React.createElement("div", { className: "flex gap-4 mt-6" },
            React.createElement("button", {
              type: "submit",
              className: "flex-1 bg-yellow-500 text-zinc-900 font-bold py-3 px-6 rounded-lg hover:bg-yellow-600 transition"
            }, "Proceed to Payment"),
            React.createElement("button", {
              type: "button",
              className: "flex-1 bg-zinc-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-zinc-600 transition",
              onClick: onCancel
            }, "Cancel")
          ),
          React.createElement(PaymentOptionsModal, {
            open: showPaymentModal,
            onClose: () => setShowPaymentModal(false),
            amount: paymentAmount
          })
        )
      );
    }

    // --- Admin Panel ---
    // --- Admin Panel ---
function AdminPanel() {
  const [bookings, setBookings] = React.useState([]);
  React.useEffect(() => {
    const ref = db.ref('bookings');
    ref.on('value', snapshot => {
      const val = snapshot.val() || {};
      // Newest on top
      const entries = Object.entries(val)
        .map(([id, data]) => ({ id, ...data }))
        .sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
      setBookings(entries);
    });
    return () => ref.off();
  }, []);
  if (!bookings.length) {
    return (
      React.createElement("div", { className: "max-w-3xl mx-auto p-10 text-center" },
        React.createElement("h2", { className: "text-3xl font-bold mb-4" }, "Admin Panel"),
        React.createElement("p", null, "No bookings found.")
      )
    );
  }
  return (
    React.createElement("div", { className: "max-w-5xl mx-auto p-10" },
      React.createElement("h2", { className: "text-3xl font-bold mb-6" }, "Admin Panel – Bookings"),
      React.createElement("div", { className: "overflow-x-auto" },
        React.createElement("table", { className: "min-w-full bg-zinc-800 rounded-xl overflow-hidden shadow-xl" },
          React.createElement("thead", null,
            React.createElement("tr", null,
              React.createElement("th", { className: "px-4 py-2 text-left bg-zinc-900" }, "Name"),
              React.createElement("th", { className: "px-4 py-2 text-left bg-zinc-900" }, "Phone"),
              React.createElement("th", { className: "px-4 py-2 text-left bg-zinc-900" }, "Plan"),
              React.createElement("th", { className: "px-4 py-2 text-left bg-zinc-900" }, "Date"),
              React.createElement("th", { className: "px-4 py-2 text-left bg-zinc-900" }, "Time"),
              React.createElement("th", { className: "px-4 py-2 text-left bg-zinc-900" }, "Amount"),
              React.createElement("th", { className: "px-4 py-2 text-left bg-zinc-900" }, "Payment"),
              React.createElement("th", { className: "px-4 py-2 text-left bg-zinc-900" }, "Status")
            )
          ),
          React.createElement("tbody", null,
            bookings.map(b =>
              React.createElement("tr", { key: b.id, className: "border-b border-zinc-700" },
                React.createElement("td", { className: "px-4 py-2" }, b.name),
                React.createElement("td", { className: "px-4 py-2" }, b.phone),
                React.createElement("td", { className: "px-4 py-2" }, b.plan),
                React.createElement("td", { className: "px-4 py-2" }, b.date),
                React.createElement("td", { className: "px-4 py-2" }, `${b.startTime} - ${b.endTime}`),
                React.createElement("td", { className: "px-4 py-2" }, `₹${b.amount}`),
                React.createElement("td", { className: "px-4 py-2" }, (b.paymentOption === "full" ? "Full" : "50% Advance")),
                React.createElement("td", { className: "px-4 py-2" },
                  b.status === "confirmed"
                    ? React.createElement("span", { className: "bg-green-700 text-white px-2 py-1 rounded text-xs" }, "Confirmed")
                    : React.createElement("span", { className: "bg-yellow-500 text-zinc-900 px-2 py-1 rounded text-xs" }, b.status || "Pending")
                )
              )
            )
          )
        )
      )
    )
  );
}
    ReactDOM.render(React.createElement(App), document.getElementById("root"));
  </script>
</body>
