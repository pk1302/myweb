      ref.on('value', snapshot => {
        const val = snapshot.val() || {};

    function BookingForm({ plan, onCancel }) {
      const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
      const [startTime, setStartTime] = useState('');
      const [endTime, setEndTime] = useState('');

      const [name, setName] = useState('');
      const [phone, setPhone] = useState('');
      const [formError, setFormError] = useState('');
      const [showUpiModal, setShowUpiModal] = useState(false);
      const [pendingBooking, setPendingBooking] = useState(null);
      const [bookings, setBookings] = useState([]);
      const [confirmedBooking, setConfirmedBooking] = useState(null);

      useEffect(() => {
        return listenBookings(setBookings);
      }, []);

      useEffect(() => { setStartTime(''); setEndTime(''); }, [date]);
      useEffect(() => { setEndTime(''); }, [startTime]);

      useEffect(() => {
        if (pendingBooking) {
          const updatedBooking = bookings.find(b => b.id === pendingBooking.id);
          if (updatedBooking && updatedBooking.status === 'confirmed') {
            setShowUpiModal(false);
            setConfirmedBooking(updatedBooking);
            setPendingBooking(null);
          }
        }
      }, [bookings, pendingBooking]);

      const getUnavailableHours = useCallback((date) => {
        const dayBookings = bookings.filter(b => b.date === date && b.status === 'confirmed');
        let hours = [];
        dayBookings.forEach(b => {
          const start = parseInt(b.startTime.split(':')[0], 10);
          const end = parseInt(b.endTime.split(':')[0], 10);
          for (let h = start; h < end; h++) hours.push(h);
        });
        return hours;
      }, [bookings]);

      const unavailableHours = useMemo(() => getUnavailableHours(date), [date, getUnavailableHours]);
      const startTimes = useMemo(() => HOURLY_SLOTS.slice(0, -1).map(time => ({ value: time, disabled: unavailableHours.includes(parseInt(time.split(':')[0], 10)) })), [unavailableHours]);
      const endTimes = useMemo(() => {
        if (!startTime) return [];
        const startHour = parseInt(startTime.split(':')[0], 10);
        let nextUnavailableHour = 23;
        for (const hour of unavailableHours.sort((a,b) => a - b)) { if (hour > startHour) { nextUnavailableHour = hour; break; } }
        return HOURLY_SLOTS.map(time => parseInt(time.split(':')[0], 10)).filter(hour => hour > startHour && hour <= nextUnavailableHour).map(hour => ({ value: `${hour < 10 ? '0' : ''}${hour}:00` }));
      }, [startTime, unavailableHours]);
      const duration = useMemo(() => {
        if (!startTime || !endTime) return 0;
        return parseInt(endTime.split(':')[0], 10) - parseInt(startTime.split(':')[0], 10);
      }, [startTime, endTime]);
      const totalAmount = plan.price * duration;
      const paymentAmount = paymentOption === "full" ? totalAmount : Math.ceil(totalAmount / 2);

      function isValidPhone(num) {
        return /^[6-9]\d{9}$/.test(num);
      }

      const handleSubmit = (e) => {
        e.preventDefault();
        setFormError('');
        if (!name || !phone || !date || !startTime || !endTime) {
          setFormError('Please fill all fields.');
          return;
        }
        if (!isValidPhone(phone)) {
          setFormError('Please enter a valid 10-digit Indian phone number.');
          return;
        }
        if (duration <= 0) {
          setFormError('End time must be after start time.');
          return;
        }
        // Check for booking conflicts
        const startHour = parseInt(startTime.split(':')[0], 10);
        const endHour = parseInt(endTime.split(':')[0], 10);
        for (let hour = startHour; hour < endHour; hour++) {
          if (unavailableHours.includes(hour)) {
            setFormError('Selected time slot is not available.');
            return;
          }

        // Create booking object
        const booking = {
          name,
          phone,
          plan: plan.name,
          date,
          startTime,
          endTime,
          status: 'pending',
          amount: totalAmount,
          paid: paymentOption === "full" ? totalAmount : paymentAmount,
          paymentOption,
          createdAt: new Date().toISOString(),
        };
        createBooking(booking).then(ref => {
          setPendingBooking({ ...booking, id: ref.key });
          setShowUpiModal(true);
        });
      };

      if (confirmedBooking) {
        return (

            React.createElement("input", { className: "w-full mb-4 p-2 rounded bg-zinc-700 text-white", value: name, onChange: e => setName(e.target.value), autoComplete: "off" }),
            React.createElement("label", { className: "block mb-2 text-sm font-medium text-gray-300" }, "Phone Number"),
            React.createElement("input", {

              value: phone,
              onChange: e => setPhone(e.target.value.replace(/\D/g, '').slice(0,10)), // Only digits, max 10
              maxLength: 10,
              pattern: "[6-9][0-9]{9}",
              inputMode: "numeric",
              placeholder: "10-digit mobile"
            }),
            React.createElement("label", { className: "block mb-2 text-sm font-medium text-gray-300" }, "Date"),

    // --- UPI Payment Modal: QR code and UPI deep link only ---
    function UpiPaymentModal({ isOpen, onClose, amount, booking }) {
  const UPI_ID = 'qr.possible@sib';
  const STUDIO_NAME = 'Possible Studio';
  const QR_CODE_URL = 'https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=' +
    encodeURIComponent(
      `upi://pay?pa=${UPI_ID}&pn=${encodeURIComponent(STUDIO_NAME)}&am=${amount}&cu=INR&tn=Booking%20ID%20${booking.id || ''}`
    );
  const [isMobile, setIsMobile] = React.useState(false);
  const [isIOS, setIsIOS] = React.useState(false);

  React.useEffect(() => {
    setIsMobile(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
    setIsIOS(/iPad|iPhone|iPod/.test(navigator.userAgent));
  }, []);

  if (!isOpen || !booking) return null;

  const handleMobilePay = () => {
    const upiUrl = `upi://pay?pa=${UPI_ID}&pn=${encodeURIComponent(STUDIO_NAME)}&am=${amount.toFixed(2)}&cu=INR&tn=Booking%20ID%20${booking.id}`;
    window.location.href = upiUrl;
  };

  return (
    React.createElement("div", { className: "fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 p-4" },
      React.createElement("div", { className: "bg-zinc-800 p-6 rounded-2xl shadow-2xl border border-zinc-700 w-full max-w-md relative" },
        React.createElement("button", { onClick: onClose, className: "absolute top-3 right-4 text-gray-400 hover:text-white transition-colors text-3xl font-light" }, "×"),
        React.createElement("div", { className: "text-center mb-4" },
          React.createElement("h2", { className: "text-2xl font-bold text-white" }, "Complete Your Payment")
        ),
        React.createElement("div", { className: "text-center mb-6" },
          React.createElement("p", { className: "text-sm text-gray-400" }, "Your Booking ID"),
          React.createElement("p", { className: "text-2xl font-bold text-yellow-400 tracking-widest bg-zinc-900 py-2 rounded-md font-mono" }, booking.id || ""),
          React.createElement("p", { className: "text-xs text-yellow-500 mt-2" }, "Please add this ID to your UPI payment notes/remarks.")
        ),
        isIOS && (
          React.createElement("div", { className: "mb-4 text-yellow-400 font-semibold" },
            "On iPhone, please scan this QR with your UPI app to pay.",
            React.createElement("br", null),
            "Or use the UPI ID below in your app's 'Pay by UPI ID' option."
          )

    function EditBookingModal({ booking, onSave, onCancel }) {
      const [date, setDate] = useState(booking.date);
      const [startTime, setStartTime] = useState(booking.startTime);
      const [endTime, setEndTime] = useState(booking.endTime);
      const [plan, setPlan] = useState(booking.plan);
      const [error, setError] = useState("");

      const duration = useMemo(() => {
        if (!startTime || !endTime) return 0;
        return parseInt(endTime.split(':')[0], 10) - parseInt(startTime.split(':')[0], 10);
      }, [startTime, endTime]);

      function handleSubmit(e) {
        e.preventDefault();
        setError("");
        if (!date || !startTime || !endTime || !plan) {
          setError("Please fill all fields.");
          return;
        }
        if (duration <= 0) {
          setError("End time must be after start time.");
          return;
        }
        onSave({ ...booking, date, startTime, endTime, plan });
      }

        React.createElement("div", { className: "fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 p-4" },

                HOURLY_SLOTS.slice(0, -1).map(time =>

              React.createElement("select", { className: "w-full mb-4 p-2 rounded bg-zinc-700 text-white", value: plan, onChange: e => setPlan(e.target.value) },
                PRICING_PLANS.map(p =>
                  React.createElement("option", { key: p.name, value: p.name }, p.name)
                )
              ),
              error && React.createElement("div", { className: "mb-2 text-red-400" }, error),
              React.createElement("div", { className: "flex space-x-4" },
                React.createElement("button", { type: "submit", className: "bg-blue-500 text-white font-bold py-2 px-6 rounded hover:bg-blue-600 transition-colors" }, "Save"),
                React.createElement("button", { type: "button", className: "bg-zinc-600 text-white font-bold py-2 px-6 rounded hover:bg-zinc-700 transition-colors", onClick: onCancel }, "Cancel")

    function AdminPanel({ isAuthenticated, setIsAuthenticated }) {
      const [password, setPassword] = useState('');
      const [loginError, setLoginError] = useState('');
      const [bookings, setBookings] = useState([]);
      const [editBooking, setEditBooking] = useState(null);
      const [adminMsg, setAdminMsg] = useState(null);
      const notifRef = React.useRef();
      const prevBookingIds = React.useRef([]);

      useEffect(() => {
        return listenBookings((bks) => {
          // Play sound if new booking arrives
          const ids = bks.map(b => b.id);
          if (prevBookingIds.current.length && ids.length > prevBookingIds.current.length) {
            // Find the new booking(s)
            const newBookings = bks.filter(b => !prevBookingIds.current.includes(b.id));
            if (newBookings.length > 0) {
              const audio = document.getElementById("notif-sound");
              if (audio) { audio.currentTime = 0; audio.play(); }
            }
          }
          prevBookingIds.current = ids;
          setBookings(bks);
        });
      }, []);

      function handleLogin(e) {
        e.preventDefault();
        if (password === 'admin123') {
          setIsAuthenticated(true);
          setLoginError('');
        } else {
          setLoginError('Incorrect password');
        }
      }

      function handleStatus(id, status) {
        updateBooking(id, { status }).then(() => {
          setAdminMsg(`Booking ${status === "confirmed" ? "confirmed" : "cancelled"} successfully.`);
          setTimeout(() => setAdminMsg(null), 3000);
        });
      }

      function handleEditSave(updated) {
        updateBooking(updated.id, {
          date: updated.date,
          startTime: updated.startTime,
          endTime: updated.endTime,
          plan: updated.plan,
        }).then(() => {
          setAdminMsg("Booking updated successfully.");

            )
          )
        );
      }

      if (editBooking) {
        return React.createElement(EditBookingModal, {
          booking: editBooking,
          onSave: handleEditSave,
          onCancel: () => setEditBooking(null)
        });
      }

      return (
        React.createElement("div", { className: "container mx-auto px-4 sm:px-6 lg:px-8 py-8" },
          React.createElement("h2", { className: "text-2xl font-bold mb-6 text-white" }, "All Bookings"),
          adminMsg && React.createElement("div", { className: "mb-4 p-4 bg-green-800 text-green-200 rounded" }, adminMsg),
          bookings.length === 0
            ? React.createElement("div", { className: "text-gray-400" }, "No bookings yet.")
            : React.createElement("table", { className: "w-full text-sm bg-zinc-800 rounded-lg overflow-hidden" },
                React.createElement("thead", null,
                  React.createElement("tr", { className: "bg-zinc-700 text-yellow-400" },
                    React.createElement("th", { className: "p-2" }, "Name"),
                    React.createElement("th", { className: "p-2" }, "Phone"),
                    React.createElement("th", { className: "p-2" }, "Plan"),
                    React.createElement("th", { className: "p-2" }, "Date"),
                    React.createElement("th", { className: "p-2" }, "Time"),
                    React.createElement("th", { className: "p-2" }, "Amount"),
                    React.createElement("th", { className: "p-2" }, "Paid"),
                    React.createElement("th", { className: "p-2" }, "Status"),
                    React.createElement("th", { className: "p-2" }, "Action")
                  )
                ),
                React.createElement("tbody", null,
                  bookings.slice().reverse().map(b =>
                    React.createElement("tr", { key: b.id, className: b.status === "cancelled" ? "bg-red-900 text-red-200" : b.status === "pending" ? "bg-zinc-700" : "bg-zinc-800" },
                      React.createElement("td", { className: "p-2" }, b.name),
                      React.createElement("td", { className: "p-2" }, b.phone),
                      React.createElement("td", { className: "p-2" }, b.plan),
                      React.createElement("td", { className: "p-2" }, b.date),
                      React.createElement("td", { className: "p-2" }, `${b.startTime} - ${b.endTime}`),
                      React.createElement("td", { className: "p-2" }, `₹${b.amount}`),
                      React.createElement("td", { className: "p-2" }, `₹${b.paid}`),
                      React.createElement("td", { className: "p-2" },
                        b.status === "confirmed"
                          ? React.createElement("span", { className: "text-green-400" }, "Confirmed")
