<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Possible Studio Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- React UMD -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/react-router-dom@5.3.4/umd/react-router-dom.min.js"></script>
</head>
<body class="bg-zinc-900 text-white">
  <div id="root"></div>
  <audio id="notif-sound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa1c82.mp3" preload="auto"></audio>
  <script>
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyCzSeK0Mare4CtM4pFqwSAO_YmLcQEGJOo",
      authDomain: "studio-booking-608cc.firebaseapp.com",
      databaseURL: "https://studio-booking-608cc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "studio-booking-608cc",
      storageBucket: "studio-booking-608cc.appspot.com",
      messagingSenderId: "464295194306",
      appId: "1:464295194306:web:d8ec45509b0e4241a9955b",
      measurementId: "G-LZEK0QJBMG"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const { useState, useEffect, useMemo, useCallback } = React;
    const { HashRouter, Route, Switch, Link, useHistory, Redirect, useLocation } = ReactRouterDOM;

    // --- Booking CRUD with Firebase ---
    function createBooking(booking) {
      return db.ref('bookings').push(booking);
    }
    function updateBooking(id, updates) {
      return db.ref('bookings/' + id).update(updates);
    }
    function listenBookings(callback) {
      const ref = db.ref('bookings');
      ref.on('value', snapshot => {
        const val = snapshot.val() || {};
        const bookings = Object.entries(val).map(([id, data]) => ({ id, ...data }));
        callback(bookings);
      });
      return () => ref.off();
    }

    // --- UI Data ---
    const PRICING_PLANS = [
      { id: 'basic', name: 'Basic Studio', price: 2000, description: 'Just the space. Bring your own gear and create freely.', features: ['Studio Space Access'] },
      { id: 'standard', name: 'Standard Package', price: 3500, description: 'A complete setup for most projects, cameraman included.', features: ['Studio Space Access', '2 Professional Cameras', 'Standard Lighting Kit', '2 Shure Microphones', 'Dedicated Cameraman'] },
      { id: 'premium', name: 'Premium Package', price: 4500, description: 'For complex shoots requiring multiple angles and full support.', features: ['Studio Space Access', '3 Professional Cameras', 'Advanced Lighting Kit', '2 Shure Microphones', 'Dedicated Cameraman'] },
    ];
    const HOURLY_SLOTS = Array.from({ length: 14 }, (_, i) => {
      const hour = i + 9;
      return `${hour < 10 ? '0' : ''}${hour}:00`;
    });

    // --- Payment Options Modal ---
    function PaymentOptionsModal({ open, onClose, amount }) {
      const [tab, setTab] = useState("upi");
      // Replace with your actual UPI ID and QR code image
      const upiId = "possiblestudio@okaxis";
      const upiName = "Possible Studio";
      const upiQr = "/your-upi-qr.png";
      // Bank details
      const bankDetails = {
        accountName: "Possible Studio",
        accountNo: "0385073000001310",
        ifsc: "SIBL0000385",
        bankName: "South Indian Bank"
      };

      if (!open) return null;
      return (
        React.createElement("div", { className: "fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70" },
          React.createElement("div", { className: "bg-zinc-900 rounded-xl shadow-xl p-8 w-full max-w-md relative" },
            React.createElement("button", {
              className: "absolute top-3 right-3 text-gray-400 hover:text-white text-2xl",
              onClick: onClose
            }, "×"),
            React.createElement("h2", { className: "text-2xl font-bold mb-6 text-center" }, "Choose Payment Method"),
            React.createElement("div", { className: "flex justify-center mb-6" },
              React.createElement("button", {
                className: `px-4 py-2 rounded-l-lg font-bold ${tab === "upi" ? "bg-yellow-500 text-zinc-900" : "bg-zinc-800 text-gray-300"}`,
                onClick: () => setTab("upi")
              }, "UPI App"),
              React.createElement("button", {
                className: `px-4 py-2 rounded-r-lg font-bold ${tab === "bank" ? "bg-yellow-500 text-zinc-900" : "bg-zinc-800 text-gray-300"}`,
                onClick: () => setTab("bank")
              }, "Bank Details"),
            ),
            tab === "upi" && (
              React.createElement("div", { className: "flex flex-col items-center" },
                React.createElement("img", {
                  src: upiQr,
                  alt: "UPI QR Code",
                  className: "w-40 h-40 mb-4 rounded-lg border border-zinc-700 bg-white"
                }),
                React.createElement("p", { className: "mb-2 text-lg" }, `Pay to: ${upiName}`),
                React.createElement("p", { className: "mb-2 text-sm text-gray-400" }, `UPI ID: ${upiId}`),
                React.createElement("a", {
                  href: `upi://pay?pa=${upiId}&pn=${encodeURIComponent(upiName)}&am=${amount}&cu=INR`,
                  className: "mt-2 inline-block px-4 py-2 bg-yellow-500 text-black rounded-lg font-bold hover:bg-yellow-600 transition",
                  target: "_blank"
                }, "Pay with UPI App"),
                React.createElement("p", { className: "mt-4 text-xs text-gray-400" }, "After payment, please share the screenshot or UTR for confirmation.")
              )
            ),
            tab === "bank" && (
              React.createElement("div", { className: "text-left" },
                React.createElement("table", { className: "w-full mb-4" },
                  React.createElement("tbody", null,
                    React.createElement("tr", null,
                      React.createElement("td", { className: "pr-4 py-1 text-gray-400" }, "Account Name:"),
                      React.createElement("td", { className: "py-1" }, bankDetails.accountName)
                    ),
                    React.createElement("tr", null,
                      React.createElement("td", { className: "pr-4 py-1 text-gray-400" }, "Account No.:"),
                      React.createElement("td", { className: "py-1" }, bankDetails.accountNo)
                    ),
                    React.createElement("tr", null,
                      React.createElement("td", { className: "pr-4 py-1 text-gray-400" }, "IFSC Code:"),
                      React.createElement("td", { className: "py-1" }, bankDetails.ifsc)
                    ),
                    React.createElement("tr", null,
                      React.createElement("td", { className: "pr-4 py-1 text-gray-400" }, "Bank Name:"),
                      React.createElement("td", { className: "py-1" }, bankDetails.bankName)
                    )
                  )
                ),
                React.createElement("p", { className: "text-xs text-gray-400" }, "After transfer, please share the payment screenshot or UTR for confirmation.")
              )
            )
          )
        )
      );
    }

    // --- Booking Form (MODIFIED) ---
    function BookingForm({ plan, onCancel }) {
      const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
      const [startTime, setStartTime] = useState('');
      const [endTime, setEndTime] = useState('');
      const [paymentOption, setPaymentOption] = useState('full');
      const [name, setName] = useState('');
      const [phone, setPhone] = useState('');
      const [formError, setFormError] = useState('');
      const [showPaymentModal, setShowPaymentModal] = useState(false);
      const [pendingBooking, setPendingBooking] = useState(null);
      const [bookings, setBookings] = useState([]);
      const [confirmedBooking, setConfirmedBooking] = useState(null);

      useEffect(() => listenBookings(setBookings), []);
      useEffect(() => { setStartTime(''); setEndTime(''); }, [date]);
      useEffect(() => { setEndTime(''); }, [startTime]);
      useEffect(() => {
        if (pendingBooking) {
          const updatedBooking = bookings.find(b => b.id === pendingBooking.id);
          if (updatedBooking && updatedBooking.status === 'confirmed') {
            setShowPaymentModal(false);
            setConfirmedBooking(updatedBooking);
            setPendingBooking(null);
          }
        }
      }, [bookings, pendingBooking]);

      const getUnavailableHours = useCallback((date) => {
        const dayBookings = bookings.filter(b => b.date === date && b.status === 'confirmed');
        let hours = [];
        dayBookings.forEach(b => {
          const start = parseInt(b.startTime.split(':')[0], 10);
          const end = parseInt(b.endTime.split(':')[0], 10);
          for (let h = start; h < end; h++) hours.push(h);
        });
        return hours;
      }, [bookings]);
      const unavailableHours = useMemo(() => getUnavailableHours(date), [date, getUnavailableHours]);
      const startTimes = useMemo(() => HOURLY_SLOTS.slice(0, -1).map(time => ({ value: time, disabled: unavailableHours.includes(parseInt(time.split(':')[0], 10)) })), [unavailableHours]);
      const endTimes = useMemo(() => {
        if (!startTime) return [];
        const startHour = parseInt(startTime.split(':')[0], 10);
        let nextUnavailableHour = 23;
        for (const hour of unavailableHours.sort((a,b) => a - b)) { if (hour > startHour) { nextUnavailableHour = hour; break; } }
        return HOURLY_SLOTS.map(time => parseInt(time.split(':')[0], 10)).filter(hour => hour > startHour && hour <= nextUnavailableHour).map(hour => ({ value: `${hour < 10 ? '0' : ''}${hour}:00` }));
      }, [startTime, unavailableHours]);
      const duration = useMemo(() => {
        if (!startTime || !endTime) return 0;
        return parseInt(endTime.split(':')[0], 10) - parseInt(startTime.split(':')[0], 10);
      }, [startTime, endTime]);
      const totalAmount = plan.price * duration;
      const paymentAmount = paymentOption === "full" ? totalAmount : Math.ceil(totalAmount / 2);

      function isValidPhone(num) {
        return /^[6-9]\d{9}$/.test(num);
      }

      const handleSubmit = (e) => {
        e.preventDefault();
        setFormError('');
        if (!name || !phone || !date || !startTime || !endTime) {
          setFormError('Please fill all fields.');
          return;
        }
        if (!isValidPhone(phone)) {
          setFormError('Please enter a valid 10-digit Indian mobile number.');
          return;
        }
        if (duration <= 0) {
          setFormError('Please select a valid time slot.');
          return;
        }
        // Save booking as pending
        createBooking({
          name,
          phone,
          plan: plan.name,
          date,
          startTime,
          endTime,
          status: 'pending',
          paymentOption,
          amount: paymentAmount,
          createdAt: Date.now()
        }).then(ref => {
          setPendingBooking({ id: ref.key });
          setShowPaymentModal(true);
        });
      };

      if (confirmedBooking) {
        return (
          React.createElement("div", { className: "bg-green-800 rounded-lg p-8 text-center" },
            React.createElement("h2", { className: "text-2xl font-bold mb-4" }, "Booking Confirmed!"),
            React.createElement("p", { className: "mb-2" }, "Thank you for booking with Possible Studio."),
            React.createElement("p", null, "We look forward to seeing you!"),
            React.createElement("button", {
              className: "mt-6 bg-yellow-500 text-zinc-900 font-bold py-2 px-6 rounded-lg hover:bg-yellow-600 transition",
              onClick: () => window.location.reload()
            }, "Book Another Slot")
          )
        );
      }

      return (
        React.createElement("form", { onSubmit: handleSubmit, className: "bg-zinc-800 rounded-xl shadow-xl p-8 max-w-lg mx-auto" },
          React.createElement("h2", { className: "text-2xl font-bold mb-6" }, `Book: ${plan.name}`),
          formError && React.createElement("div", { className: "mb-4 text-red-400" }, formError),
          React.createElement("div", { className: "mb-4" },
            React.createElement("label", { className: "block mb-1 font-medium" }, "Your Name"),
            React.createElement("input", {
              type: "text", value: name, onChange: e => setName(e.target.value),
              className: "w-full px-4 py-2 rounded-lg bg-zinc-700 text-white focus:outline-none"
            })
          ),
          React.createElement("div", { className: "mb-4" },
            React.createElement("label", { className: "block mb-1 font-medium" }, "Mobile Number"),
            React.createElement("input", {
              type: "tel", value: phone, onChange: e => setPhone(e.target.value),
              placeholder: "10-digit Indian number",
              className: "w-full px-4 py-2 rounded-lg bg-zinc-700 text-white focus:outline-none"
            })
          ),
          React.createElement("div", { className: "mb-4 flex gap-4" },
            React.createElement("div", { className: "flex-1" },
              React.createElement("label", { className: "block mb-1 font-medium" }, "Date"),
              React.createElement("input", {
                type: "date", value: date, onChange: e => setDate(e.target.value),
                className: "w-full px-4 py-2 rounded-lg bg-zinc-700 text-white focus:outline-none"
              })
            ),
            React.createElement("div", { className: "flex-1" },
              React.createElement("label", { className: "block mb-1 font-medium" }, "Start Time"),
              React.createElement("select", {
                value: startTime, onChange: e => setStartTime(e.target.value),
                className: "w-full px-4 py-2 rounded-lg bg-zinc-700 text-white focus:outline-none"
              },
                React.createElement("option", { value: "" }, "Select"),
                startTimes.map(opt =>
                  React.createElement("option", { key: opt.value, value: opt.value, disabled: opt.disabled }, opt.value)
                )
              )
            ),
            React.createElement("div", { className: "flex-1" },
              React.createElement("label", { className: "block mb-1 font-medium" }, "End Time"),
              React.createElement("select", {
                value: endTime, onChange: e => setEndTime(e.target.value),
                className: "w-full px-4 py-2 rounded-lg bg-zinc-700 text-white focus:outline-none"
              },
                React.createElement("option", { value: "" }, "Select"),
                endTimes.map(opt =>
                  React.createElement("option", { key: opt.value, value: opt.value }, opt.value)
                )
              )
            )
          ),
          React.createElement("div", { className: "mb-4" },
            React.createElement("label", { className: "block mb-1 font-medium" }, "Payment Option"),
            React.createElement("select", {
              value: paymentOption, onChange: e => setPaymentOption(e.target.value),
              className: "w-full px-4 py-2 rounded-lg bg-zinc-700 text-white focus:outline-none"
            },
              React.createElement("option", { value: "full" }, "Full Payment"),
              React.createElement("option", { value: "advance" }, "50% Advance")
            )
          ),
          duration > 0 && React.createElement("div", { className: "mb-4 text-lg font-semibold" },
            `Total: ₹${totalAmount} — Pay Now: ₹${paymentAmount}`
          ),
          React.createElement("div", { className: "flex gap-4 mt-6" },
            React.createElement("button", {
              type: "submit",
              className: "flex-1 bg-yellow-500 text-zinc-900 font-bold py-3 px-6 rounded-lg hover:bg-yellow-600 transition"
            }, "Proceed to Payment"),
            React.createElement("button", {
              type: "button",
              className: "flex-1 bg-zinc-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-zinc-600 transition",
              onClick: onCancel
            }, "Cancel")
          ),
          React.createElement(PaymentOptionsModal, {
            open: showPaymentModal,
            onClose: () => setShowPaymentModal(false),
            amount: paymentAmount
          })
        )
      );
    }

    // --- Rest of your app (Pricing, Header, Footer, etc) ---
    // ... (Keep your existing Pricing, Header, Footer components as in your script)

    // --- App Root ---
    function App() {
      const [selectedPlan, setSelectedPlan] = useState(null);

      return (
        React.createElement(HashRouter, null,
          React.createElement("div", null,
            React.createElement(Header, {}),
            React.createElement("main", { className: "min-h-screen" },
              !selectedPlan
                ? React.createElement(Pricing, { onSelectPlan: setSelectedPlan })
                : React.createElement(BookingForm, {
                    plan: selectedPlan,
                    onCancel: () => setSelectedPlan(null)
                  })
            ),
            React.createElement(Footer, {})
          )
        )
      );
    }

    ReactDOM.render(React.createElement(App), document.getElementById("root"));
  </script>
</body>
</html>
